name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Backend Docker image
        uses: docker/build-push-action@v2
        with:
          context: be               # Path to backend Dockerfile
          push: true
          tags: ananya0710/docker-explore:backend

      - name: Build and push Frontend Docker image
        uses: docker/build-push-action@v2
        with:
          context: fe               # Path to frontend Dockerfile
          push: true
          tags: ananya0710/docker-explore:frontend

      - name: Deploy
        run: |
          # Add commands to deploy your application to a server or cloud provider
          echo "Deploying..."
